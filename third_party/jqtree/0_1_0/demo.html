<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jqTree - Demo</title>
    <link rel="stylesheet" href="extra/css/gridless.css">
    <link rel="stylesheet" href="jqtree.css">
    <script src="extra/js/jquery-1.7.2.min.js"></script>
    <script src="extra/example_data.js"></script>
    <script src="tree.jquery.js"></script>
    <style>
        #page {
            width: 960px;
            margin: 0 auto;
        }
        #tree1 {
            width: 300px;
            margin-bottom: 8px;
            border: solid 1px #ccc;
        }
        h1 {
            font-size: 1.625em;
        }
    </style>
</head>
<body>
<div id="page">
    <h1>Dinosaur family tree</h1>
    <div id="tree1"></div>
    <script>
        $(function() {
            var $tree = $('#tree1');
            $tree.tree({
                data: example_data,
                autoOpen: 0,
                dragAndDrop: true,
                selectable: true,
                saveState: 'demo_tree'
            });
        });
    </script>
</div>
</body>
</html>
